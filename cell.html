<html>
    <head>
        <style>
            #row div {
                background-color: green;
                height: 5px;
                margin-bottom: 10px;
                display: inline-block;
                width: 5px;
                margin: 2px;
            }
            #row div.active {
                background-color: red;
            }
            #row div.inactive {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="row"></div>
        <!-- 
        See here for adding elements until they are not visible:
        https://stackoverflow.com/questions/123999/how-to-tell-if-a-dom-element-is-visible-in-the-current-viewport/7557433#7557433

        Here's the code they wrote during the episode:
        https://gist.github.com/mpj/94427edd9a5ed4d2cc677f1ae0a0558b
        -->
        <script>

            function randomBinary() {
                let min = 0;
                let max = 1;
                return Math.floor(
                    Math.random() * (max - min + 1)
                )           
            }
            for (let i = 0; i < 101; i++) {
                let div = document.createElement('div');
                div.classList.add(randomBinary() ? 'active' : 'inactive')
                document.getElementById('row').appendChild(div);
            }
        </script>

    </body>
</html>
